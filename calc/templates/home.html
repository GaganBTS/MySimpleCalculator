{% load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MySimpleCalculator</title>
        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'home.css'%}">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">MySimpleCalculator</span>
          </nav>
    <section id='main'>
        <form id='calcform'>
            <div class='form-group'>
                <input id='one' class='form-controll' placeholder='enter first value'>
            </div>
            <div class='form-group'>
                <input  id='two' class='form-controll' placeholder='enter second value'>
            </div>
            <div class='form-group'>
                <input  id='output' disabled class='form-control2' placeholder='Result will be shown here'>
            </div>
            <div id='btns'>
            <button  type='button' onclick = "calc('+')" class='btn btn-primary'>+</button>
            <button  type='button' onclick = "calc('-')" class='btn btn-primary'>-</button>
            <button  type='button' onclick = "calc('/')" class='btn btn-primary'>/</button>
            <button  type='button' onclick = "calc('*')" class='btn btn-primary'>*</button>
            <button  type='button' onclick = "calc('%')" class='btn btn-primary'>%</button>
            
            </div>
            <div class='reset'>
                <button  type='button' id='rst' onclick = "reset()" class='btn btn-danger'>Reset</button>
            </div>
        </form>
    </section>
   
        <script src="{% static 'index.js' %}">
        </script>
    </body>
</html>
